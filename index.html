<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Encriptador de Texto</h1>
    </header>
    <main>
        <section class="input-section">
            <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
        </section>
        <section class="buttons-section">
            <button id="encrypt-btn">Encriptar</button>
            <button id="decrypt-btn">Desencriptar</button>
        </section>
        <section class="output-section">
            <div id="output-container">
                <p id="output-message">Ningún mensaje fue encontrado</p>
                <textarea id="output-text" readonly></textarea>
                <button id="copy-btn" style="display: none;">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Desarrollado con cariño, cuidado y humildad por: Ø Pablo Cieslik</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
